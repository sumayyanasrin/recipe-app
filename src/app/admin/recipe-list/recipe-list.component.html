<div class="container-fluid">
  <div class="row">
    <div style="min-height: 100vh;" class="bg-success text-light col-lg-3 d-flex flex-column p-3 shadow">
      <h5 class="text-center">
        <a class="navbar-brand ms-3" routerLink="" style="color: #cbd2a4"><i class="fa-solid fa-utensils me-2"></i> TastyTrails Admin</a>
      </h5>

      <a class="nav-link ms-3 mb-2" routerLink="admin" style="color: #cbd2a4">Dashboard</a>
      <a class="nav-link ms-3 mb-2" routerLink="/admin/recipe/add" style="color: #cbd2a4">Manage Recipe</a>
      <a class="nav-link ms-3 mb-2" routerLink="/admin/all-recipes" style="color: #cbd2a4">Recipe List</a>
      <a class="nav-link ms-3 mb-2" routerLink="/admin/all-request" style="color: #cbd2a4">Requests</a>
      <a class="nav-link ms-3 mb-2" routerLink="/admin/all-downloads" style="color: #cbd2a4">Downloads</a>
      <a class="nav-link ms-3 mb-2" routerLink="/admin/all-users" style="color: #cbd2a4">Users</a>
    </div>
    <div class="col">
      <div class="text-center text-primary fw-bolder">All-Recipe List</div>

      <div class="d-flex justify-content-between my-3">
        <a class="btn btn-success" routerLink="/admin/recipe/add">Add More Recipes</a>
        <input type="text" [(ngModel)]="searchKey" placeholder="Search By name" class="form-control w-25">
      </div>


      <table class="table shadow my-5">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Image</th>
  
            <th>Cuisine</th>
            <th>Action</th>
          </tr>
        </thead>
         <tbody>
          @for (recipe of allRecipes | search:searchKey; track $index; let i = $index) {
            <tr>
              <td>{{ i + 1 }}</td>
              <td>{{recipe.name}}</td>
              <td><img [src]="recipe.image" width="100px" height="100px" alt=""></td>
              <td>{{recipe.cuisine}}</td>
              
              <td>
                <div class="d-flex">
                  <a class="btn" routerLink="/admin/recipe/{{recipe._id}}/edit"><i class="fa-solid fa-pen-to-square"></i></a>
                  <a class="btn" ><i class="fa-solid fa-trash text-danger"></i></a>

                </div>
              </td>
            </tr>
          }
        </tbody> 
      </table>

      
    </div>
  </div>
</div>
