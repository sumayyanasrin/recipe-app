<div class="container-fluid">
  <div class="row">
    @if(isSideBarOpen){<div style="min-height: 100vh;" class="bg-success text-light col-lg-3 d-flex flex-column p-3 shadow">
      <h5 class="text-center">
        <a class="navbar-brand ms-3" routerLink="" style="color: #cbd2a4"><i class="fa-solid fa-utensils me-2"></i> TastyTrails Admin</a>
      </h5>

      <a class="nav-link ms-3 mb-2" routerLink="admin" style="color: #cbd2a4">Dashboard</a>
      <a class="nav-link ms-3 mb-2" routerLink="/admin/recipe/add" style="color: #cbd2a4">Manage Recipe</a>
      <a class="nav-link ms-3 mb-2" routerLink="/admin/all-recipes" style="color: #cbd2a4">Recipe List</a>
      <a class="nav-link ms-3 mb-2" routerLink="/admin/all-request" style="color: #cbd2a4">Requests</a>
      <a class="nav-link ms-3 mb-2" routerLink="/admin/all-downloads" style="color: #cbd2a4">Downloads</a>
      <a class="nav-link ms-3 mb-2" routerLink="/admin/all-users" style="color: #cbd2a4">Users</a>
    </div>}

    <div class="col">
      <!-- <h1>Welcome Admin</h1> -->
      <div class="d-flex justify-content-between p-3 rounded text-light bg-warning">
        <h1><button (click)="menuBarClicked()" class="btn" >
          <i class="fa-solid fa-bars text-light"></i>
        </button>Admin Dashboard</h1>

        <div class="dropdown">
          <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user text-light"></i>
          </button>
          <ul class="dropdown-menu">
            <li><button class="btn fw-bolder" (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i>Logout</button></li>
           
          </ul>
        </div>
    </div>

    <div class="d-flex justify-content-evenly mt-2">
      <div class="d-flex align-items-center p-3 rounded bg-info text-light">
        <i class="fa-solid fa-users mx-2 fa-2x"></i>
        <div>
          <h3>Users</h3>
          <h2>{{userCount}}</h2>
        </div>
      </div>
      <div class="d-flex align-items-center p-3 rounded bg-info text-light">
        <i class="fa-solid fa-bowl-food mx-2 fa-2x"></i>
        <div>
          <h3>Recipes</h3>
          <h2>{{recipeCount}}</h2>
        </div>
      </div>
      <div class="d-flex align-items-center p-3 rounded bg-info text-light">
        <i class="fa-solid fa-download mx-2 fa-2x"></i>
        <div>
          <h3>Downloads</h3>
          <h2>{{downloadCount}}</h2>
        </div>
      </div>
      <div class="d-flex align-items-center p-3 rounded bg-info text-light">
        <i class="fa-solid fa-message mx-2 fa-2x"></i>
        <div>
          <h3>Notifications</h3>
          <h6>You have <a routerLink="/admin/all-request" class="text-danger">{{requestCount}}</a>new requests</h6>
        </div>
      </div>
    </div>

<div class="row mt-4">
  <div class="col-lg-8">
    <!-- chart -->
    <highcharts-chart 
    [Highcharts]="Highcharts"
    [options]="chartOptions"
  
    style="width: 100%; height: 400px; display: block;"
  ></highcharts-chart>
  </div>
  <div class="col-lg-4">
    <!-- calender -->
    <mat-card class="demo-inline-calendar-card">
      <mat-calendar [(selected)]="selected"></mat-calendar>
    </mat-card>
  </div>
</div>


  </div>
</div>
